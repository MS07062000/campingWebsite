<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="../LandingPage/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="part1">
            <div class="logo">
                <img src="/Assets/Logo.svg">
            </div>
            <div class="description">
                <p class="introduction">Explore the best camps on Earth.</p>
                <p>YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
                <p class="keypoints"><span><img class="checkmark" src="/Assets/Checkmark.svg"></span> Add your own camp suggestions.</p>
                <p class="keypoints"><span><img class="checkmark"src="/Assets/Checkmark.svg"></span>Leave reviews and experiences.</p>
                <p class="keypoints"><span><img class="checkmark"src="/Assets/Checkmark.svg"></span>See locations for all camps.</p>
            </div>
            <div class="viewCampgroundsButton">
                View Campgrounds
            </div>
            <div class="sponsorsContainer">
                <p>Partnered With:</p>
                <div class="sponsorsList">
                    <img src="/Assets/Airbnb.svg">
                    <img src="/Assets/Booking.svg">
                    <img src="/Assets/Plum Guide.svg">
                </div>
            </div>
        </div>
        <div class="campImage">
            <img src="/Assets/Hero Image.jpg">
        </div>
    </div>
</body>

</html>
