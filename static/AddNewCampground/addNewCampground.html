<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../AddNewCampground/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logoAndHomeButton">
                <img src="/Assets/Logo.svg">
                <p class="home">Home</p>
            </div>
            <div class="loggedIn">
                <p class="userName"></p>
                <div class="logout">Logout</div>
            </div>
            <div class="hamburgermenu">
                <img class="hamburger" src="/Assets/Hamburger Menu.svg">
                <p class="crossSign">&#9587;</p>
            </div>
        </div>
        <div class="addNewCampgroundBody">
            <p class="addNewCampgroundTitle">Add New Campground</p>
            <form name="addNewCampgroundForm">
                <p class="campFormSubTitle">Campground Name</p>
                <textarea class="campgroundName" placeholder="Seven Sisters Waterfall" maxlength="50" required></textarea>
                <p class="campFormSubTitle">Price</p>
                <textarea class="price" placeholder="$149" maxlength="20" required></textarea>
                <p class="campFormSubTitle">Image</p>
                <select name="imageOptions" id="imageOptions" class="imageLink" required>
                    <option value="select">--Select--</option>
                    <option value="uploadImage">Upload Image Of Campground</option>
                    <option value="uploadURL">Upload URL Of Campground</option>
                </select>
                <!-- <textarea class="imageLink"
                    placeholder="www.thepinoytraveler.com/2018/01/mt-ulap-diy-dayhike.html"></textarea> -->
                <p class="campFormSubTitle">Description</p>
                <textarea class="description" maxlength="500" required
                    placeholder="The Seven Sisters is the 39th tallest waterfall in Norway. The 410-metre tall waterfall consists of seven separate streams, and the tallest of the seven has a free fall that measures 250 metres. The waterfall is located along the Geirangerfjorden in Stranda Municipality in MÃ¸re og Romsdal county, Norway.."></textarea>
                <button class="addCampgroundButton" type="submit">
                    Add Campground
                </button>
            </form>
        </div>
        <div class="footer">
            <img src="/Assets/Logo.svg">
        </div>
    </div>
</body>
<script src="../CampCard/campcard.js" type="text/javascript"></script>
<script src="../AddNewCampground/addNewCampground.js" type="text/javascript"></script>
</html>
