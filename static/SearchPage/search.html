<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/static/SearchPage/style.css">
    <link rel="stylesheet" type="text/css" href="/static/Header/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logoAndHomeButton">
                <img src="/Assets/Logo.svg">
                <a href="/search">
                    <p class="home">Home</p>
                </a>
            </div>
            <div class="loggedIn">
                <p class="userName"></p>
                <button class="logout">Logout</button>
            </div>
            <div class="loggedOut">
                <p><a href="/signIn">Login</a></p>
                <a href="/signUp">
                    <div class="createAnAccount"> Create an account</div>
                </a>
            </div>
            <div class="hamburgermenu">
                <img class="hamburger" src="/Assets/Hamburger Menu.svg">
                <p class="crossSign">&#9587;</p>
            </div>
        </div>
        <div class="searchbar">
            <div class="grid1">
                <p class="welcomeMessage">Welcome to YelpCamp!</p>
                <p>View our hand-picked campgrounds from all over the world, or add your own.</p>
                <input class="search" placeholder='Search for camps'>
                <div class="searchButton">Search</div>
                <a href="/addCampground">
                    <p class="addNewCampground">Or add your own campground</p>
                </a>
            </div>
            <div class="grid2">

            </div>
        </div>
        <div class="campGrounds">
            <camp-card img="/Assets/Camp Images/High Quality Images/Mount Ulap.png" , campName="Mount Ulap" ,
                campDescription="One of the most famous hikes in Benguet is Mt Ulap in Itogon."></camp-card>
            <camp-card img="/Assets/Camp Images/High Quality Images/Calagus Islands.jpg" , campName="Calagus Islands" ,
                campDescription="A paradise of islands that can rival the white sand beauty of Boracay."></camp-card>
            <camp-card img="/Assets/Camp Images/High Quality Images/Onay Beach.jpg" , campName="Onay Beach" ,
                campDescription="This is one of the best beach camping sites, beautiful and pristine."></camp-card>
            <camp-card img="/Assets/Camp Images/High Quality Images/Seven Sisters Waterfall.jpg" ,
                campName="Seven Sisters Waterfall" ,
                campDescription="The Seven Sisters is the 39th tallest waterfall in Norway."></camp-card>
            <camp-card img="/Assets/Camp Images/High Quality Images/Latik Riverside.jpg" , campName="Latik Riverside" ,
                campDescription="Philippines is one of the most dazzling countries in all of Asia."></camp-card>
            <camp-card img="/Assets/Camp Images/High Quality Images/Buloy Springs.jpg" , campName="Buloy Springs" ,
                campDescription="This is one of the best beach camping sites, beautiful and pristine."></camp-card>
        </div>
        <footer></footer>
        
    </div>
</body>
<script src="/static/Header/header.js" type="module"></script>
<script src="/static/CampCard/campcard.js" type="text/javascript"></script>
<script src="/static/SearchPage/search.js" type="module"></script>

</html>
