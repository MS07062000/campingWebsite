<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/static/SearchPage/style.css">
    <link rel="stylesheet" type="text/css" href="/static/Header/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logoAndHomeButton">
                <img src="/Assets/Logo.svg">
                <a href="/search">
                    <p class="home">Home</p>
                </a>
            </div>
            <div class="loggedIn">
                <p class="userName"></p>
                <button class="logout">Logout</button>
            </div>
            <div class="loggedOut">
                <p><a href="/signIn">Login</a></p>
                <a href="/signUp">
                    <div class="createAnAccount"> Create an account</div>
                </a>
            </div>
            <div class="hamburgermenu">
                <img class="hamburger" src="/Assets/Hamburger Menu.svg">
                <p class="crossSign">&#9587;</p>
            </div>
        </div>
        <div class="searchbar">
            <div class="grid1">
                <p class="welcomeMessage">Welcome to YelpCamp!</p>
                <p>View our hand-picked campgrounds from all over the world, or add your own.</p>
                <input class="search" placeholder='Search for camps'>
                <!-- <button class="searchButton">Search</button> -->
                <div class="search-results hide-search-results"></div>
                <a href="/addCampground">
                    <p class="addNewCampground">Or add your own campground</p>
                </a>
            </div>
            <div class="grid2">

            </div>
        </div>
        <div class="campGrounds">
        </div>
        <my-footer></my-footer>
        
    </div>
</body>
<script src="/static/Header/header.js" type="module"></script>
<script src="/static/CampCard/campcard.js" type="text/javascript"></script>
<script src="/static/SearchPage/search.js" type="module"></script>
<script type="text/javascript" src="/static/Footer/Footer.js"></script>


</html>
