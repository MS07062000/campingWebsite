<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/Header/style.css">
    <link rel="stylesheet" type="text/css" href="/static/IndividualCampgroundPage/style.css">
    <link rel="stylesheet" type="text/css" href="/static/Footer/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logoAndHomeButton">
                <img src="/Assets/Logo.svg">
                <a href="/search">
                    <p class="home">Home</p>
                </a>
            </div>
            <div class="loggedIn">
                <p class="userName"></p>
                <button class="logout">Logout</button>
            </div>
            <div class="loggedOut">
                <p><a href="/signIn">Login</a></p>
                <a href="/signUp">
                    <div class="createAnAccount"> Create an account</div>
                </a>
            </div>
            <div class="hamburgermenu">
                <img class="hamburger" src="/Assets/Hamburger Menu.svg">
                <p class="crossSign">&#9587;</p>
            </div>
        </div>
        <div class="mainBody">
            <iframe class="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <div class="campDescriptionAndComment">
                <div class="campImageWithDescription">
                    <img class="campImage">
                    <p class="campName"></p>
                    <p class="campgroundInformation"></p>
                    <p class="campgroundDefinedByUser"></p>
                </div>
                <div class="campComments">
                    <div class="commentZone">
                        
                    </div>
                    <button class="leaveAReviewButton">
                        <div>
                            <img src="/Assets/Chat Bubble.svg">
                        </div>
                        <p>Leave a Review</p>
                    </button>
                </div>
            </div>
        </div>
        <my-footer></my-footer>
    </div>
</body>
<script type="module" src="/static/Header/header.js"></script>
<script type="text/javascript" src="/static/IndividualCampgroundPage/individualCampground.js"></script>
<script type="text/javascript" src="/static/Footer/Footer.js"></script>

</html>
