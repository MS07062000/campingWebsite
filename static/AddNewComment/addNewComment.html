<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../AddNewComment/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logoAndHomeButton">
                <img src="/Assets/Logo.svg">
                <p class="home">Home</p>
            </div>
            <div class="loggedIn">
                <p class="userName">johndoe</p>
                <div class="logout">Logout</div>
            </div>
            <div class="hamburgermenu">
                <img src="/Assets/Hamburger Menu.svg">
            </div>
        </div>
        <div class="commentBody">
            <form name="addCommentForm">
                <p class="commentTitle">Add New Comment</p>
                <p class="descriptionTitle">Description</p>
                <textarea ,maxlength="500" class="comment"
                    placeholder="This was probably the best camp i've visited this past year, definitely recommend visiting any time soon."></textarea>
                <button class="postComment">
                    Post Comment
                </button>
            </form>
        </div>
        <div class="footer">
            <img src="/Assets/Logo.svg">
        </div>
    </div>
</body>
<script src="../CampCard/campcard.js" type="text/javascript"></script>

</html>
