<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <link rel="stylesheet" type="text/css" href="/static/Header/style.css">
    <link rel="stylesheet" type="text/css" href="/static/AddNewComment/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logoAndHomeButton">
                <img src="/Assets/Logo.svg">
                <a href="/search"><p class="home">Home</p></a>
            </div>
            <div class="loggedIn">
                <p class="userName"></p>
                <button class="logout">Logout</button>
            </div>
            <div class="loggedOut">
                <p><a href="/signIn">Login</a></p>
                <a href="/signUp"><div class="createAnAccount"> Create an account</div></a>
            </div>
            <div class="hamburgermenu">
                <img class="hamburger" src="/Assets/Hamburger Menu.svg">
                <p class="crossSign">&#9587;</p>
            </div>
        </div>
        <div class="commentBody">
            <form name="addCommentForm">
                <p class="commentTitle">Add New Comment</p>
                <p class="descriptionTitle">Description</p>
                <textarea ,maxlength="500" class="comment"
                    placeholder="This was probably the best camp i've visited this past year, definitely recommend visiting any time soon."></textarea>
                <button class="postComment">
                    Post Comment
                </button>
            </form>
        </div>
        <my-footer></my-footer>
        <my-spinner></my-spinner>
        <my-modal></my-modal>
    </div>
</body>
<script src="/static/Header/header.js" type="module"></script>
<script type="text/javascript" src="/static/AddNewComment/addNewComment.js"></script>
<script src="/static/Helper/asynchelper.js" type="module"></script>
<script src="/static/Helper/synchelper.js" type="text/javascript"></script>
<script src="/static/Modal/customModal.js"></script>
<script src="/static/Spinner/spinner.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="/static/Footer/Footer.js"></script>
</html>
