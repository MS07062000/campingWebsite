<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="/static/SignUp/style.css">
    <link rel="stylesheet" type="text/css" href="/static/Modal/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="signupContainer">
            <div class="logowithBackButton">
                <img src="/Assets/Logo.svg" class="logoimg">
                <a href="/static/SearchPage/search.html">
                    <p class="backtocamp">&larr; Back to campgrounds</p>
                </a>
            </div>
            <div class="introduction">
                Start exploring camps from all around the world.
            </div>
            <form name="signUpForm">
                <div>
                    <label for="username" class="label">Username</label>
                    <input for="username" name="username" placeholder="johndoe_91" required>
                </div>
                <div>
                    <label for="email" class="label">E-mail</label>
                    <input for="email" name="email" placeholder="xyz@gmail.com" required>
                </div>
                <div>
                    <label for="password" class="label">Password</label>
                    <input for="password" name="password" placeholder="Choose password" minlength="9" maxlength="64" required>
                </div>
                <button type="submit" class="createAccountButton">Create an account</button>
            </form>
            <p class="label">Already a user? <a href="/signIn"><span class="blueButton">Sign in</span></a>
            </p>
        </div>

        <div class="review">
            <div class="commentSection">
                <p class="comment">
                    "YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well
                    picked and added."
                </p>
                <div class="user">
                    <img src="/Assets/User Testimonial.svg">
                    <p class="name">May Andrews<br> <span class="designation">Professional Hiker</span></p>
                </div>
            </div>
        </div>
        <my-spinner></my-spinner>
        <my-modal></my-modal>
        <custom-snackbar></custom-snackbar>
    </div>
</body>
<script src="/static/SignUp/signupevents.js" type="text/javascript"></script>
<script src="/static/Modal/customModal.js"></script>
<script src="/static/Spinner/spinner.js"></script>
<script src="/static/SnackBar/snackbar.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</html>
