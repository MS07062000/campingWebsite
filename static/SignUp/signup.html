<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="../SignUp/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="signupContainer">
            <div class="logowithBackButton">
                <img src="/Assets/Logo.svg" class="logoimg">
                <a href="../SearchPage/search.html">
                    <p class="backtocamp">&larr; Back to campgrounds</p>
                </a>
            </div>
            <div class="introduction">
                Start exploring camps from all around the world.
            </div>
            <form name="signUpForm">
                <div>
                    <label for="username" class="label">Username</label>
                    <input for="username" placeholder="johndoe_91">
                </div>
                <div>
                    <label for="password" class="label">Password</label>
                    <input for="password" placeholder="Choose password" minlength="9" maxlength="64">
                </div>
                <div class="createAccountButton" type="submit">
                    Create an account
                </div>
            </form>
            <p class="label">Already a user? <a href="../SignIn/signin.html"><span class="blueButton">Sign in</span></a>
            </p>
        </div>

        <div class="review">
            <div class="commentSection">
                <p class="comment">
                    "YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well
                    picked and added."
                </p>
                <div class="user">
                    <img src="/Assets/User Testimonial.svg">
                    <p class="name">May Andrews<br> <span class="designation">Professional Hiker</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../SignUp/heightwidth.js" type="text/javascript"></script>
<script src="../SignUp/signupevents.js" type="text/javascript"></script>
</html>
